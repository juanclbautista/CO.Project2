<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplication Table</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <table>
        <caption>Multiplication Table</caption>
        <tbody>
            <tr>
                <th class="header">1</th>
                <th class="header">2</th>
                <th class="header">3</th>
                <th class="header">4</th>
                <th class="header">5</th>
            </tr>
            <tr>
                <th class="header">2</th>
                <th class="ans">4</th>
                <th class="ans">6</th>
                <th class="ans">8</th>
                <th class="ans">10</th>
            </tr>
            <tr>
                <th class="header">3</th>
                <th class="ans">6</th>
                <th class="ans">9</th>
                <th class="ans">12</th>
                <th class="ans">15</th>
            </tr>
            <tr>
                <th class="header">4</th>
                <th class="ans">8</th>
                <th class="ans">12</th>
                <th class="ans">16</th>
                <th class="ans">20</th>
            </tr>
            <tr>
                <th class="header">5</th>
                <th class="ans">10</th>
                <th class="ans">15</th>
                <th class="ans">20</th>
                <th class="ans">25</th>
            </tr>
        </tbody>
    </table>
</body>
</html>
